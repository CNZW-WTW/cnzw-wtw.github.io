<script>
    var video = document.getElementById('video');
    function on() {
        video.style = '';
    };
    function off() {
        video.style = 'display: none;';
    };
    function play() {
        video.play();
    };
    function pause() {
        video.pause();
    };
    function add() {
        video.currentTime = video.currentTime + 5;
        video.play();
    };
    function cut() {
        video.currentTime = video.currentTime - 5;
        video.play();
    };
    function download() {
        window.location.href = '/video/BadApple.mp4'
    };
    var  cwp = document.getElementById('cwp');
    var vdtmt = document.getElementById('vdtmt');
    video.addEventListener('timeupdate', function() {
        if (cwp.value < 219) {
            cwp.value = video.currentTime;
            cwp.innerHTML = video.currentTime;
            let t0 = video.currentTime | 0;
            vdtmt.innerHTML = '&nbsp;&nbsp;&nbsp;时间:&nbsp;' + t0 + '&nbsp;S&nbsp;&nbsp;&nbsp;';
        }else{
            cwp.value = 0;
        }
    });
    function hct() {
        var cht = document.getElementById('text-3');
        if (cht.innerHTML == '&nbsp;↓↓↓请先验证你的人类身份↓↓↓&nbsp;') {
            alert('你还没有进行人机验证!');
        }else{
            if (cht.innerHTML == '&nbsp;&nbsp;验证成功&nbsp;&nbsp;'){
                alert('你已通过人机验证');
            }
        }
    }
    //hCaptcha
    var onSubmit = function(token) {
        document.getElementById('video').style.display = '';
        document.getElementById('text-3').innerHTML = '&nbsp;&nbsp;验证成功&nbsp;&nbsp;';
        document.getElementById('text-3').style.color = 'rgb(0, 255, 0)';
    };

    var onError = function() {
        console.error('Error occurred during captcha validation.');
    };

    window.onload = function() {
        hcaptcha.render('hcaptcha', {
            'sitekey': '5438f6cd-7c9c-43c7-a41b-de59ce3852be',
            'callback': onSubmit,
            'error-callback': onError
        });
    };
</script>
